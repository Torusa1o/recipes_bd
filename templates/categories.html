{% extends "header.html" %}

{% block head %}
{% endblock %}


{% block content %}
<div>
    <div class="flex rounded-3 border-2 p-3 ml-20 mr-20">
        <form action="{{ url_for('create_category_template') }}" method="post">
            <label for="name">Введите название: </label><br>
            <input class="border-2" type="text" id="new_name" name="name" required><br><br>
            <button class="font-bold" type="sumbit">Добавить категорию</button>
        </form>
    </div>
    {% for category in categories %}
        <div class="flex rounded-3 border-2 p-3 ml-20 mr-20">
            <div class="flex flex-col">
                <span class="text-2xl font-bold">{{ category.name }}</span>
                <form action="{{ url_for('delete_category_template', id=category.id) }}" method="post">
                    <button type="submit">Удалить</button>
                </form>
                <form action="{{ url_for('update_category_template', id=category.id) }}" method="post">
                    <label for="name">Название категории: </label>
                    <input type="text" id="new_name" name="name" value="{{ category.name }}" required><br><br>
                    <button type="submit">Обновить категорию</button>
                </form>
                
                
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
